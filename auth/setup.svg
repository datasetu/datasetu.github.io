t="bold" lengthAdjust="spacingAndGlyphs" textLength="93" x="237" y="282.9561">Unspecified</text><text fill="#000000" filter="url(#b1sx49etumfxqo1)" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="0" x="233" y="299.2529"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="0" x="237" y="299.2529"/><text fill="#0000FF" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="435" x="237" y="299.2529">Server requires a valid certificate (TLS communication)</text><text fill="#000000" filter="url(#b1sx49etumfxqo2)" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="0" x="233" y="315.5498"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="0" x="237" y="315.5498"/><text fill="#008000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="659" x="237" y="315.5498">Both parties require a valid certificate (TLS communication, mutually authenticated)</text><!--MD5=[d02c18349adc96e1ec37970fc1c0e77f]
@startuml
hide footbox

autonumber "<b>[0]"


actor "Resource server administrator" as rsa
participant "Resource server" as rs

actor "Data provider" as p
participant "IUDX Catalog server" as catalog

participant "IUDX Auth server" as auth


rsa -[#red]> rs: Installs resource server certificate


p -[#red]> rs : Publishes data

p -[#green]> catalog : Creates a catalog entry



p -[#green]> auth : HTTPS POST /auth/v1/acl/set\nbody={"policy":<access control policy in aperture>}
note right: Set access control policies


...


legend 
<back:#red>   </back> <font color=red><b>Unspecified</b></font>
<back:blue>   </back> <font color=blue><b>Server requires a valid certificate (TLS communication)</b></font>
<back:green>   </back> <font color=green><b>Both parties require a valid certificate (TLS communication, mutually authenticated)</b></font>
endlegend
@enduml

