<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
		<meta content="utf-8" http-equiv="encoding"/>
		<link rel="stylesheet" href="json-viewer.css"/>
		<link rel="stylesheet" href="my.css"/>
		<script src="json-viewer.min.js"></script>
		<script>
			var api = "token";
		</script>
		<script src="my.js"></script>
	</head>
	<body onLoad="init();">
		<div class="center-screen">
			<h2><code>API : /auth/v1/token<span id=dots style="visibility:hidden"> ...</span></code></h2>
			<table>
			<tr><td align=center>
			<form id=request onsubmit="return false;">
				<fieldset>
					<legend><b><code> Request </code></b></legend>
					<table>
						<tr>
							<td style="padding:15px" align=right>
								<code>request<font color=red>*</font></code>
							</td>
							<td>
								<textarea autofocus name=request rows=4 cols=80>[
    "rbccps.org/aa9d66a000d94a78895de8d4c0b3a67f3450e531/iudx.org.in/rg1/r1",
    "rbccps.org/aa9d66a000d94a78895de8d4c0b3a67f3450e531/example.org/rg2/r2"
]</textarea>
							</td>
							<tr>
								<td style="padding:15px" align=right>
									<code>token-time</code>
								</td>
								<td>
									<input name=token_time type=text placeholder=" validity time of token in seconds">
								</td>
							</tr>
						</tr>
						<tr>
							<td colspan=2 align="center" style="padding:15px">
							<button id="button" class="button" onClick='call(api);'>
								<b><code>POST</code></b>
							</button>
							</td>
						</tr>
					</table>
				</fieldset>
			</form>
			</td></tr>
			<tr><td align=center>
			<form id=response style="visibility:hidden">
				<fieldset>
					<legend><b><code> Response <span id=time></span> </code></b></legend>
					<div id="result" style="justify-content:left;text-align:left"></div>
				</fieldset>
			</form>
			</td></tr>
			</table>
		</div>
	</body>
</html>
